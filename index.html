<!DOCTYPE html>
<html>

<head>
    <title>Teachable Machine Image Model</title>
    <style>
        /* Estilos generales */
        body {
            font-family: sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        #webcam-container,
        #image-container {
            width: 250px;
            height: 250px;
            border: 5px solid #ccc;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            /* Evita que el contenido se desborde */
        }

        #image-container img,
        #webcam-container canvas {
            width: 100%;
            /* Ancho completo del contenedor */
            height: 100%;
            /* Alto completo del contenedor */
            object-fit: cover;
            /* Cubre todo el contenedor manteniendo la relaci칩n de aspecto */
        }

        #label-container {
            margin-top: 20px;
        }

        #label-container div {
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Dise침o responsivo */
        @media (max-width: 400px) {

            #webcam-container,
            #image-container {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <div>Teachable Machine Image Model</div>
    <button type="button" onclick="initWebcam()">Abrir Webcam</button>
    <button type="button" onclick="initImageUpload()">Subir Imagen</button>
    <div id="webcam-container"></div>
    <div id="image-container"></div>
    <div id="label-container"></div>

    <input type="file" id="image-upload" accept="image/*" style="display: none;">

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "./tm-my-image-model/";

        let model, webcam, labelContainer, maxPredictions;
        let currentMode = null;

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        async function initWebcam() {
            if (!model) await init();

            if (currentMode === 'image') {
                clearImage();
            }
            currentMode = 'webcam';

            if (!webcam) {
                const flip = true;
                webcam = new tmImage.Webcam(200, 200, flip);
                await webcam.setup();
                await webcam.play();
                window.requestAnimationFrame(loopWebcam);
                document.getElementById("webcam-container").appendChild(webcam.canvas);
            } else {
                document.getElementById("webcam-container").appendChild(webcam.canvas);
                webcam.play();
                window.requestAnimationFrame(loopWebcam);
            }
            document.getElementById("webcam-container").style.display = 'block';
        }

        async function loopWebcam() {
            if (currentMode !== 'webcam') return;
            webcam.update();
            await predict(webcam.canvas);
            window.requestAnimationFrame(loopWebcam);
        }

        async function initImageUpload() {
            if (!model) await init();

            if (currentMode === 'webcam') {
                clearWebcam();
            }
            currentMode = 'image';

            const imageUpload = document.getElementById('image-upload');
            imageUpload.onchange = async function (event) {
                try {
                    const file = event.target.files[0];
                    const reader = new FileReader();

                    reader.onload = async function (e) {
                        const img = new Image();
                        img.src = e.target.result;

                        img.onload = () => {
                            clearImage();
                            document.getElementById("image-container").appendChild(img);
                            predict(img);
                            document.getElementById("image-container").style.display = 'block';
                        };
                    }
                    reader.readAsDataURL(file);
                    imageUpload.value = '';
                } catch (error) {
                    console.error("Error al cargar la imagen:", error);
                }
            }
            imageUpload.click();
        }

        async function predict(input) {
            try {
                const prediction = await model.predict(input);
                for (let i = 0; i < maxPredictions; i++) {
                    const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                    labelContainer.childNodes[i].innerHTML = classPrediction;
                }
            } catch (error) {
                console.error("Error al realizar la predicci칩n:", error);
            }
        }

        function clearWebcam() {
            if (webcam !== undefined) {
                webcam.video.srcObject = null; // Detiene el stream de video y libera la c치mara
                document.getElementById("webcam-container").innerHTML = '';
                document.getElementById("webcam-container").style.display = 'none';
                webcam = undefined; // Restablece la variable webcam a undefined
            }
        }

        function clearImage() {
            document.getElementById("image-container").innerHTML = '';
            document.getElementById("image-container").style.display = 'none';
        }

        window.onload = () => {
            document.getElementById("webcam-container").style.display = 'none';
            document.getElementById("image-container").style.display = 'none';
        }
    </script>
</body>

</html>
